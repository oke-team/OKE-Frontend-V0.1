<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'icônes OKÉ</title>
    <style>
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Générateur d'icônes OKÉ</h1>
    <p>Ouvrez cette page dans un navigateur, puis faites clic droit sur chaque canvas pour sauvegarder l'image avec le nom approprié.</p>
    
    <div class="canvas-container" id="canvasContainer"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const maskableSizes = [192, 512];

        function createIcon(size, isMaskable = false) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4C34CE');
            gradient.addColorStop(1, '#6B46C1');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Pour les icônes maskable, ajouter plus de padding
            const padding = isMaskable ? size * 0.3 : size * 0.15;

            // Cercle blanc semi-transparent
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, (size - padding * 2) / 2, 0, Math.PI * 2);
            ctx.fill();

            // Texte OKÉ
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = `bold ${size / 3.5}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
            ctx.fillText('OKÉ', size / 2, size / 2);

            // Ajouter le label
            const label = document.createElement('div');
            label.textContent = isMaskable ? `maskable-icon-${size}x${size}.png` : `icon-${size}x${size}.png`;
            label.style.fontSize = '12px';
            label.style.marginBottom = '5px';

            const container = document.createElement('div');
            container.appendChild(label);
            container.appendChild(canvas);

            return container;
        }

        // Créer les icônes normales
        const container = document.getElementById('canvasContainer');
        sizes.forEach(size => {
            container.appendChild(createIcon(size, false));
        });

        // Créer les icônes maskable
        maskableSizes.forEach(size => {
            container.appendChild(createIcon(size, true));
        });

        // Créer les icônes spéciales pour les raccourcis
        const specialIcons = [
            { name: 'dashboard-96x96.png', text: 'D', color: '#4C34CE' },
            { name: 'accounting-96x96.png', text: 'C', color: '#FAA016' },
            { name: 'invoice-96x96.png', text: 'F', color: '#10B981' }
        ];

        specialIcons.forEach(icon => {
            const canvas = document.createElement('canvas');
            canvas.width = 96;
            canvas.height = 96;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = icon.color;
            ctx.fillRect(0, 0, 96, 96);

            // Cercle blanc semi-transparent
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(48, 48, 35, 0, Math.PI * 2);
            ctx.fill();

            // Texte
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = 'bold 48px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillText(icon.text, 48, 48);

            const label = document.createElement('div');
            label.textContent = icon.name;
            label.style.fontSize = '12px';
            label.style.marginBottom = '5px';

            const containerDiv = document.createElement('div');
            containerDiv.appendChild(label);
            containerDiv.appendChild(canvas);

            container.appendChild(containerDiv);
        });
    </script>
</body>
</html>

<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glowWhite">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- O -->
  <circle cx="20" cy="20" r="12" stroke="white" stroke-width="3" fill="none" filter="url(#glowWhite)"/>
  
  <!-- K -->
  <path d="M 45 8 L 45 32 M 45 20 L 57 8 M 45 20 L 57 32" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glowWhite)"/>
  
  <!-- E -->
  <path d="M 70 8 L 70 32 M 70 8 L 82 8 M 70 20 L 80 20 M 70 32 L 82 32" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glowWhite)"/>
  
  <!-- Accent dot -->
  <circle cx="95" cy="20" r="3" fill="white" opacity="0.9">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>